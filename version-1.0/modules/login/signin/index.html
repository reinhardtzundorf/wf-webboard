<!-- index.html -->
<!-- Login Template 1 -->
<!DOCTYPE html>
<html lang="en">

  <!-- Head -->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Favico -->
    <link rel="icon" href="../../favicon.ico"><!-- /favico -->

    <!-- Title -->
    <title>Login Form</title><!-- /title -->

    <!-- CSS/Stylesheets -->
    <link href="../../../res/css/bootstrap.min.css" rel="stylesheet">
    <link href="signin.css" rel="stylesheet">
    <!-- /css -->

  </head><!-- /head -->

  <!-- Body -->
  <body>

    <!-- Form wrapper -->
    <div class="container">

      <!-- Form -->
      <form class="form-signin">

        <!-- Heading -->
        <h2 class="form-signin-heading">Please sign in</h2> <!-- /heading -->

        <!-- Email input -->
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <!-- /email -->

        <!-- Password input -->
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <!-- /password -->

        <!-- Save session option -->
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <!-- /checkbox -->

        <!-- Submit/Login -->
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button><!-- /button -->
      </form><!-- /form -->
    </div><!-- /div -->


    <!-- JS -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script><!-- /ie10-viewport -->
    <!-- /js -->

  </body><!-- /body -->
</html><!-- /html -->
